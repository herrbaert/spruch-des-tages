<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Meine Spruchsammlung</h1>

      <div class="card mb-4 shadow-sm">
        <div class="card-header">Spruch des Tages</div>
        <div class="card-body">
          <blockquote id="spruch-anzeige" class="blockquote mb-0">
            <p>Hier erscheint bald ein weiser Spruch...</p>
          </blockquote>
          <button id="random-spruch-btn" class="btn btn-primary mt-3">
            Neue Inspiration!
          </button>
        </div>
      </div>

      <h2>Neuen Spruch hinzufügen</h2>
      <form id="neuer-spruch-form" class="mb-4 p-4 border rounded">
        <div class="mb-3">
          <label for="spruch-input" class="form-label">Spruch:</label>
          <textarea id="spruch-input" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="autor-input" class="form-label">Autor:</label>
          <input type="text" id="autor-input" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Speichern</button>
      </form>

      <hr />
      <h2>Alle Sprüche</h2>
      <ul id="spruch-liste" class="list-group"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
